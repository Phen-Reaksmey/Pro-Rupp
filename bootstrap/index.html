<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input[type="text"], input[type="button"] { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form>
        Value 1: <input type="text" id="txtval1" /><br/>
        Value 2: <input type="text" id="txtval2" /><br/>
        Result: <span id="display"></span><br/>
        <input type="button" value="Sum" onclick="calculate('+')" />
        <input type="button" value="Sub" onclick="calculate('-')" />
        <input type="button" value="Mul" onclick="calculate('*')" />
        <input type="button" value="Div" onclick="calculate('/')" />
    </form>

    <script>
        function calculate(op) {
            const val1 = parseFloat(document.getElementById('txtval1').value) || 0;
            const val2 = parseFloat(document.getElementById('txtval2').value) || 0;
            let result;
            switch(op) {
                case '+': result = val1 + val2; break;
                case '-': result = val1 - val2; break;
                case '*': result = val1 * val2; break;
                case '/': result = val2 !== 0 ? val1 / val2 : "Cannot divide by zero"; break;
            }
            document.getElementById('display').textContent = result;
        }
    </script>
</body>
</html>
